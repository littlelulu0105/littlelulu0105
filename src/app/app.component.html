<mat-toolbar color="primary">
  <span>My Angular Material App</span>
</mat-toolbar>

<main>
  <div>
    <!-- Address Form Component -->
    <app-address-form></app-address-form>

    <!-- Dashboard Component -->
    <app-dashboard></app-dashboard>

    <!-- Drag and Drop Example -->
    <h3>Drag and Drop Example</h3>
    <div cdkDropList (cdkDropListDropped)="onDrop($event)" style="border: 1px solid #ccc; padding: 10px;">
      <div cdkDrag style="padding: 5px; margin: 5px; background: #e0e0e0;">Drag Item 1</div>
      <div cdkDrag style="padding: 5px; margin: 5px; background: #e0e0e0;">Drag Item 2</div>
      <div cdkDrag style="padding: 5px; margin: 5px; background: #e0e0e0;">Drag Item 3</div>
    </div>

    <!-- DragDropComponent -->
    <app-drag-drop></app-drag-drop>

    <!-- Virtual Scrolling Example -->
    <h3>Virtual Scrolling Example</h3>
    <cdk-virtual-scroll-viewport itemSize="50" style="height: 200px; width: 100%; border: 1px solid #ccc;">
      <div *cdkVirtualFor="let item of items" style="padding: 10px; border-bottom: 1px solid #ddd;">
        {{ item }}
      </div>
    </cdk-virtual-scroll-viewport>

    <!-- Table Component -->
    <app-table></app-table>

    <!-- Tree Component -->
    <app-tree></app-tree>
  </div>
</main>
